name: Submit Clink package to Windows Package Manager Community Repository
# based off of https://github.com/microsoft/PowerToys/blob/main/.github/workflows/package-submissions.yml
# ... based off of https://github.com/nushell/nushell/blob/main/.github/workflows/winget-submission.yml

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:

  winget:
    name: Publish winget package
    runs-on: windows-latest
    steps:
      - name: Submit package to Windows Package Manager Community Repository
        run: |
          
          $wingetPackage = "chrisant996.Clink"
          $gitToken = "${{ secrets.WINGET_PAT }}"
          
          $github = Invoke-RestMethod -uri "https://api.github.com/repos/chrisant996/clink/releases" 
          
          $targetRelease = $github | Where-Object -Property name -match 'Release'| Select -First 1
          $installerUrl = $targetRelease | Select -ExpandProperty assets -First 1 | Where-Object -Property name -match 'clink.*.exe' | Select -ExpandProperty browser_download_url
          $ver = $targetRelease.tag_name.Trim("v")
          
          # getting latest wingetcreate file
          iwr https://aka.ms/wingetcreate/latest -OutFile wingetcreate.exe
          .\wingetcreate.exe update $wingetPackage -s -v $ver -u $installerUrl -t $gitToken
